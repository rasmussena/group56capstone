name: Deploy to EC2

on:
  push:
    branches:
      - main  # change this if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Go to your app directory
            cd /home/ec2-user/your-app-directory

            # Pull the latest code
            git pull origin main

            # Set up Python backend
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt

            # Set up Node.js frontend
            cd frontend  # adjust if your frontend folder has a different name
            npm install

            # Go back to root
            cd ..

            # Start or restart services
            pm2 stop all || true
            pm2 start uvicorn --name backend --interpreter python -- \
              backend.main:app --reload --host 0.0.0.0 --port 8000

            cd frontend
            pm2 start npm --name frontend -- run dev

            # Optional: Redis should already be running as a service
            sudo systemctl restart redis || echo "Redis not restarted (may already be running)"
          EOF
